<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Telsiz Hattı</title>
    <style>
        /* Telsiz Teması Tasarımı */
        body {
            background-color: #1a1a1a;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Başlık Alanı */
        header {
            background: #000;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #333;
            letter-spacing: 2px;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.1);
        }

        /* Mesaj Alanı */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Mesaj Balonları */
        .mesaj {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
        }

        .mesaj.ben {
            align-self: flex-end;
            background-color: #004d00;
            border-right: 4px solid #0f0;
        }

        .mesaj.o {
            align-self: flex-start;
            background-color: #333;
            border-left: 4px solid #666;
            color: #ccc;
        }

        /* Giriş Alanı */
        form {
            background: #000;
            padding: 15px;
            display: flex;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            background: #222;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 12px;
            outline: none;
            font-family: inherit;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            text-transform: uppercase;
        }

        button:hover {
            background: #0c0;
        }

        /* Scrollbar Gizleme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }
    </style>
</head>

<body>

    <header>GİZLİ FREKANS /// ONLINE</header>

    <div id="chat-box">
    </div>

    <form id="mesajForm">
        <input type="text" id="mesajInput" placeholder="Mesaj gönder..." autocomplete="off">
        <button type="submit">GÖNDER</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // SENİN VERDİĞİN BİLGİLERLE GÜNCELLENMİŞ AYARLAR
        const firebaseConfig = {
            apiKey: "AIzaSyCawPFjDtHBsM8Rj-8Rk19axCnK5x2qmXw",
            authDomain: "telsiz-chat.firebaseapp.com",
            databaseURL: "https://telsiz-chat-default-rtdb.firebaseio.com",
            projectId: "telsiz-chat",
            storageBucket: "telsiz-chat.firebasestorage.app",
            messagingSenderId: "371673496834",
            appId: "1:371673496834:web:b970bcc0b131861781d61b"
        };

        // Uygulamayı Başlatma
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Kullanıcı ID Oluşturma
        let myID = localStorage.getItem('userID');
        if (!myID) {
            myID = 'user_' + Math.floor(Math.random() * 100000);
            localStorage.setItem('userID', myID);
        }

        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('mesajForm');
        const input = document.getElementById('mesajInput');

        // MESAJ GÖNDERME
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = input.value.trim();

            if (text !== "") {
                db.ref('mesajlar').push({
                    gonderen: myID,
                    mesaj: text,
                    zaman: Date.now()
                });
                input.value = '';
            }
        });

        // MESAJ ALMA (CANLI DİNLEME)
        db.ref('mesajlar').limitToLast(100).on('child_added', (snapshot) => {
            const data = snapshot.val();

            const div = document.createElement('div');
            // Mesajı kimin attığını kontrol et
            if (data.gonderen === myID) {
                div.className = 'mesaj ben';
                div.textContent = data.mesaj;
            } else {
                div.className = 'mesaj o';
                div.textContent = data.mesaj;
            }

            chatBox.appendChild(div);
            // Otomatik en aşağı kaydır
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>

</html>
