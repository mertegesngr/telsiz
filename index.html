<body>

    <header>FREKANS: MOBÄ°L ðŸ“¢</header>

    <div id="chat-box">
        </div>

    <form id="mesajForm">
        <input type="text" id="mesajInput" placeholder="Bir mesaj yaz..." autocomplete="off">
        <button type="submit">âž¤</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // SENÄ°N BÄ°LGÄ°LERÄ°N
        const firebaseConfig = {
            apiKey: "AIzaSyCawPFjDtHBsM8Rj-8Rk19axCnK5x2qmXw",
            authDomain: "telsiz-chat.firebaseapp.com",
            databaseURL: "https://telsiz-chat-default-rtdb.firebaseio.com",
            projectId: "telsiz-chat",
            storageBucket: "telsiz-chat.firebasestorage.app",
            messagingSenderId: "371673496834",
            appId: "1:371673496834:web:b970bcc0b131861781d61b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myID = localStorage.getItem('userID');
        if (!myID) {
            myID = 'user_' + Math.floor(Math.random() * 100000);
            localStorage.setItem('userID', myID);
        }

        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('mesajForm');
        const input = document.getElementById('mesajInput');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (text !== "") {
                db.ref('mesajlar').push({
                    gonderen: myID,
                    mesaj: text,
                    zaman: Date.now()
                });
                input.value = '';
                input.focus();
            }
        });

        db.ref('mesajlar').limitToLast(100).on('child_added', (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement('div');
            
            if (data.gonderen === myID) {
                div.className = 'mesaj ben';
                div.textContent = data.mesaj;
            } else {
                div.className = 'mesaj o';
                div.textContent = data.mesaj;
            }
            
            chatBox.appendChild(div);
            // KaydÄ±rma iÅŸlemini garantile
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 50);
        });
    </script>
</body>
