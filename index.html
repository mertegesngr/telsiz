<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sabit Telsiz</title>
    <style>
        /* --- TEMEL AYARLAR --- */
        * { box-sizing: border-box; }
        body {

            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* SayfanÄ±n kendisi asla kaymasÄ±n */
        }

        /* --- BAÅžLIK (TAVANA Ã‡Ä°VÄ°LÄ°) --- */
        header {
            position: fixed; /* Sabit */
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* YÃ¼ksekliÄŸi belli */
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        /* --- ALT YAZMA ALANI (TABANA Ã‡Ä°VÄ°LÄ°) --- */
        form {
            position: fixed; /* Sabit */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px; /* YÃ¼ksekliÄŸi belli */
            background: #f0f2f5;
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            z-index: 100;
            /* iPhone alt Ã§izgi gÃ¼venli alanÄ± */
            padding-bottom: env(safe-area-inset-bottom, 10px);
        }

        /* --- ORTA ALAN (SADECE BURASI KAYAR) --- */
        #chat-box {
            position: absolute;
            top: 60px;   /* Header boyu kadar aÅŸaÄŸÄ±dan baÅŸla */
            bottom: 70px; /* Form boyu kadar yukarÄ±da bit */
            left: 0;
            width: 100%;
            overflow-y: scroll; /* Sadece burasÄ± kayar */
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* iOS'ta kaydÄ±rma hissi pÃ¼rÃ¼zsÃ¼z olsun */
            -webkit-overflow-scrolling: touch; 
            
            /* Arka plan deseni */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* --- Ã–ZEL KAYDIRMA Ã‡UBUÄžU (Ä°STEDÄ°ÄžÄ°N STÄ°L) --- */
        /* Ã‡ubuÄŸun kendisi */
        #chat-box::-webkit-scrollbar {
            width: 8px; /* Ä°nce ve zarif */
        }
        /* Ã‡ubuÄŸun arka yolu */
        #chat-box::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        /* Hareket eden kÄ±sÄ±m (BaÅŸparmak) */
        #chat-box::-webkit-scrollbar-thumb {
            background: #007bff; /* Mavi renk */
            border-radius: 4px; /* Yuvarlak uÃ§lar */
        }
        /* Ãœzerine gelince */
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }

        /* --- MESAJ BALONLARI --- */
        .mesaj {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 15px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        .mesaj.ben {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .mesaj.o {
            align-self: flex-start;
            background-color: #ffffff;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        /* --- FORM ELEMANLARI --- */
        input {
            flex: 1;
            background: #ffffff;
            border: none;
            border-radius: 25px;
            color: #333;
            padding: 12px 20px;
            outline: none;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <header>SABÄ°T HAT ðŸ“¡</header>

    <div id="chat-box">
        </div>

    <form id="mesajForm">
        <input type="text" id="mesajInput" placeholder="Bir mesaj yaz..." autocomplete="off">
        <button type="submit">âž¤</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- SENÄ°N BÄ°LGÄ°LERÄ°N (AYNEN KALIYOR) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCawPFjDtHBsM8Rj-8Rk19axCnK5x2qmXw",
            authDomain: "telsiz-chat.firebaseapp.com",
            databaseURL: "https://telsiz-chat-default-rtdb.firebaseio.com",
            projectId: "telsiz-chat",
            storageBucket: "telsiz-chat.firebasestorage.app",
            messagingSenderId: "371673496834",
            appId: "1:371673496834:web:b970bcc0b131861781d61b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myID = localStorage.getItem('userID');
        if (!myID) {
            myID = 'user_' + Math.floor(Math.random() * 100000);
            localStorage.setItem('userID', myID);
        }

        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('mesajForm');
        const input = document.getElementById('mesajInput');

        // Otomatik aÅŸaÄŸÄ± kaydÄ±rma fonksiyonu
        function scrollToBottom() {
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 50);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (text !== "") {
                db.ref('mesajlar').push({
                    gonderen: myID,
                    mesaj: text,
                    zaman: Date.now()
                });
                input.value = '';
                input.focus(); // YazdÄ±ktan sonra klavyeyi kapatma
                scrollToBottom();
            }
        });

        // Klavye aÃ§Ä±lÄ±nca ekranÄ± dÃ¼zelten ek kod
        input.addEventListener('focus', () => {
             // Klavye aÃ§Ä±ldÄ±ÄŸÄ±nda 300ms sonra en alta kaydÄ±r
            setTimeout(scrollToBottom, 300);
        });

        db.ref('mesajlar').limitToLast(100).on('child_added', (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement('div');
            
            if (data.gonderen === myID) {
                div.className = 'mesaj ben';
                div.textContent = data.mesaj;
            } else {
                div.className = 'mesaj o';
                div.textContent = data.mesaj;
            }
            
            chatBox.appendChild(div);
            scrollToBottom();
        });
    </script>
</body>
</html>
